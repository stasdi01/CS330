<!DOCTYPE html>
<html>
<head>
    <title>User Profile</title>
</head>
<body>
    <h1>User Profile</h1>
    <img src="{{ user['picture'] }}" alt="Profile Picture">
    <p>Name: {{ user['name'] }}</p>
    <p>Email: {{ user['email'] }}</p>
    <a href="{{ url_for('logout') }}">
        <button>Sign Out</button>
    </a>
</body>
</html>
