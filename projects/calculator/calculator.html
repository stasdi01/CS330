<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
  </head>

  <body>
    <section class="section">
      <div class="container">
        <div class="box has-text-centered">
          <span id="result" class="is-size-3 has-background-light p-3 is-block mb-4"></span>

          <div class="columns is-mobile is-multiline">
            <div class="column is-one-third">
              <button class="button is-primary is-light is-fullwidth" id="btn7" onclick="enterDigit(7)">7</button>
            </div>
            <div class="column is-one-third">
              <button class="button is-primary is-light is-fullwidth" id="btn8" onclick="enterDigit(8)">8</button>
            </div>
            <div class="column is-one-third">
              <button class="button is-primary is-light is-fullwidth" id="btn9" onclick="enterDigit(9)">9</button>
            </div>

            <div class="column is-one-third">
              <button class="button is-primary is-light is-fullwidth" id="btn4" onclick="enterDigit(4)">4</button>
            </div>
            <div class="column is-one-third">
              <button class="button is-primary is-light is-fullwidth" id="btn5" onclick="enterDigit(5)">5</button>
            </div>
            <div class="column is-one-third">
              <button class="button is-primary is-light is-fullwidth" id="btn6" onclick="enterDigit(6)">6</button>
            </div>

            <div class="column is-one-third">
              <button class="button is-primary is-light is-fullwidth" id="btn1" onclick="enterDigit(1)">1</button>
            </div>
            <div class="column is-one-third">
              <button class="button is-primary is-light is-fullwidth" id="btn2" onclick="enterDigit(2)">2</button>
            </div>
            <div class="column is-one-third">
              <button class="button is-primary is-light is-fullwidth" id="btn3" onclick="enterDigit(3)">3</button>
            </div>

            <div class="column is-one-third">
              <button class="button is-primary is-light is-fullwidth" id="btn0" onclick="enterDigit(0)">0</button>
            </div>
            <div class="column is-one-third">
              <button class="button is-primary is-light is-fullwidth" id="btnDot" onclick="enterDigit('.')">.</button>
            </div>
            <div class="column is-one-third">
              <button class="button is-warning is-light is-fullwidth" id="btnDiv" onclick="enterOp('/')">/</button>
            </div>

            <div class="column is-one-third">
              <button class="button is-warning is-light is-fullwidth" id="btnMul" onclick="enterOp('*')">*</button>
            </div>
            <div class="column is-one-third">
              <button class="button is-warning is-light is-fullwidth" id="btnSub" onclick="enterOp('-')">-</button>
            </div>
            <div class="column is-one-third">
              <button class="button is-warning is-light is-fullwidth" id="btnSum" onclick="enterOp('+')">+</button>
            </div>
            
            <div class="column is-one-third">
              <button class="button is-danger is-fullwidth" id="btnClr" onclick="clear_screen()">C</button>
            </div>
            <div class="column is-two-thirds">
              <button class="button is-success is-fullwidth" id="btnEql" onclick="eval_expr()">=</button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="js/calculator.js" type="text/javascript"></script>
  </body>
</html>
